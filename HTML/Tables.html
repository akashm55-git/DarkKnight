<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables 
        </title>
        <style>
            table {
                width:70%;
                border-collapse: collapse;
                border-style: double;
                border-color:green;
            }
            td, th{
                border: 1px solid  red;
                text-align: center;
                
            }
            th {
                background-color: yellow;
            }
            tr:nth-child(odd){
                background-color:lightblue;
                
            }
        </style>
    </head>
    <body>
         <table>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
            </tr>
            <tr>
                <td>WP</td>
                <td>AI</td>
                <td>DM</td>
            </tr>
            <tr>
                <td>DA</td>
                <td>CL</td>
                <td>QT</td>
            </tr>
        <tr>
            <td>WP</td>
            <td>DA</td>
            <td>AI</td>
        </tr>
        <tr>
            <td>DM</td>
            <td>CL</td>
            <td>QT</td>
        </tr>
        </table>
    </body>
</html>
