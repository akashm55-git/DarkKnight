<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/CSS/a.css">
</head>
<body>

    <div class="container py-5">
        <h2 class="mb-4">Call Options</h2>
        <div class="row g-4"> <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4 h-100 shadow voice-card">
                    <h5 class="card-title text-white">Voice Call</h5>
                    <p class="card-text text-white-50">Standard phone call</p>
                    <a href="#" class="btn btn-light mt-auto">Call</a>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4 h-100 shadow video-card">
                    <h5 class="card-title text-white">Video Call</h5>
                    <p class="card-text text-white-50">Face-to-face chat</p>
                    <a href="#" class="btn btn-light mt-auto">Call</a>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4 h-100 shadow whatsapp-card">
                    <h5 class="card-title text-white">WhatsApp</h5>
                    <p class="card-text text-white-50">App call</p>
                    <a href="#" class="btn btn-light mt-auto">Call</a>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4 h-100 shadow zoom-card">
                    <h5 class="card-title text-white">Zoom</h5>
                    <p class="card-text text-white-50">Meeting room</p>
                    <a href="#" class="btn btn-light mt-auto">Join</a>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4 h-100 shadow teams-card">
                    <h5 class="card-title text-white">Teams</h5>
                    <p class="card-text text-white-50">Work calls</p>
                    <a href="#" class="btn btn-light mt-auto">Join</a>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4 h-100 shadow sip-card">
                    <h5 class="card-title text-white">SIP</h5>
                    <p class="card-text text-white-50">VoIP extension</p>
                    <a href="#" class="btn btn-light mt-auto">Dial</a>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
